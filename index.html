    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    async function redirecionarComWebhook() {
      try {
        const resposta = await fetch("https://fluxo.cfdojon.work/webhook/jcarloszs");
        const dados = await resposta.json();

        if (dados && Array.isArray(dados.numbers) && dados.numbers.length > 0) {
          const numeroAleatorio = dados.numbers[Math.floor(Math.random() * dados.numbers.length)];
          window.location.href = `https://wa.me/${numeroAleatorio}?text=Oi%20tudo%20bem%3F`;
        } else {
          throw new Error("Lista de números inválida");
        }
      } catch (erro) {
        console.error("Erro ao buscar números:", erro);
        // Redireciona para número padrão em caso de erro
        window.location.href = 'https://wa.me/558699836246?text=Oi%20tudo%20bem%3F';
      }
    }

    window.onload = function() {
      setTimeout(redirecionarComWebhook, 1000); // Espera 1 segundo antes de buscar e redirecionar
    };
  </script>
